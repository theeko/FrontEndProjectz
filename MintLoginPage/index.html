<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/custom.js"></script>
    <title>Mint Login Clone</title>
  </head>
  <body>
    <header>
      <nav class="container">
        <img id="logo" src="img/mint-logo-black.png" />
        <ul class="headerul"><li class="firstheaderli">Sign up</li><li>Log in</li></ul>
      </nav>
    </header>
    <section class="container clearfix">
        <h1>Create a new account</h1>
      <section class="formsect leftsect">
        <form action="#" method="post" id="jvalidatorform">
            <label for="email">Your Email</label>
            <input type="email" name="user_email" id="email" class="required" title="jqueryvalidator custom message added with title attr >
            
            <label for="confirmmail">Confirm Email</label>
            <input type="email" name="user_email_confirm" id="confirmmail" class="required" ">
            <label for="country">Country</label>
            <select name="user_country" id="country">
                <option value="United States">United States</option>
                <option value="Canada">Canada</option>
            </select>
              
            <label for="zipcope">Zip Code</label>
            <input type="text" name="user_zipcope" id="zipcope">
            <label for="password">Password</label>
            <input type="password" name="user_password" id="password">
              
            <label for="passconfirm">Confirm Password</label>
            <input type="password" name="user_password_confirm" id="passconfirm">
              
              
            <input type="checkbox" id="term" name="term" value="agree" class="required" title="must accept terms for signup">
            <label for="agree" id="term">Yes, I agree to the Mint <a href="#">Terms of Use</a></label>
              
            <input type="submit" value="Sign Up">
            
        </form>
      </section>
      <section class="rightsect">
        <aside>
          <h3>Why you'll love it</h2>
          <ul id="rightsectul">
            <li>See all your accounts in one place</li>
            <li>Set a budget and pay down your debt</li>
            <li>Find the best ways to grow your money</li>
            <li>Stay safe and <a href="#">secure</a></li>
          </ul>
        </aside>
      </section>
    </section>
    <footer class="clearfix">
      
    </footer>
  </body>
</html>
