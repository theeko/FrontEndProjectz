<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Calculator</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/custom.css">
		

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	<script src="js/main.js"></script>
	</head>
	<body>
			<body>
		<div id="calculator">
			<div id="total">
			</div>
			<div id="operators">
				<button>+</button>
				<button>-</button>
				<button>/</button>
				<button>*</button>
			  <button id="equals">=</button>
			</div>
			<div id="numbers">
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button id="clear">C</button>
				<button>0</button>
				<button id="clearall">AC</button>
			</div>
		</div>
	</body>
</html>
