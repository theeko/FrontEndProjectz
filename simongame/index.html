<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Ultra' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
    <title>Simon Game</title>
  </head>
  <body>
    <div class="content">
      
      <div class="middle">
        <h1>Simon</h1>
        <div class="countpart">
          <div class="counter"><p> -- </p></div>
          <p> Counter</p>
        </div>
        <div class="startpart">
          <button class="start"></button>
          <p>Start</p>
        </div>
        <div class="strickpart">
          <div class="strictlamb slamboff" id="strictlamb"></div>
          <button class="strict" id="strict"></button>
          <p>Strict</p>
        </div>
        <div class="onoff">
          <div class="onofftext ontext">On</div>
          <div class="on passive"></div>
          <div class="off active"></div><div class="onofftext offtext"><span>Off</span></div>
        </div>
      </div>
      
      <div class="uleft color">
      </div>
      <div class="uright color">
      </div>
      <div class="bleft color">
      </div>
      <div class="bright color">
      </div>
    </div>
  </body>
</html>
